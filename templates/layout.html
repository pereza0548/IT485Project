<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="grid-container">
        <nav class="header">
            <a href="/templates/index.html">Home</a>
            <a href="/templates/api.html">API</a>
            
        </nav>
        
        <div class="sidenav">
            <div class="side-menu">
                <b>Filters</b>
                <br>
                <form method="POST">
                  Artist/Band Name:
                  <input placeholder="Search Artist/Band.." name="artist"><br>

                  Country:
                  <input placeholder="Country" name="country"><br>

                  <input type="submit" value="submit">

            </div>

        </div>
