<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script type='text/javascript' src="static\js\app.js"></script>  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>  
  <div class="grid-container">
    <nav class="header">
      <a href="{{ url_for('getParams') }}" class="logo"><img src="/static/images/Logo.jpg" width="100" height="100"></a>
      <a href="{{ url_for('directions') }}">Directions</a>
      <a href="{{ url_for('gallery') }}">Gallery</a>
    </nav>

    <div class="sidenav">
      <div class="side-menu">
        <b>Filters</b>
          <br>
            <form method="POST">
              <label class="required-field" for="location" >Location:</label>
                <input placeholder="Enter 5 digit postcode" name="zipcode" required><br>
              <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value=""  selected disabled> -- select an option -- </option>
                    <option value="dog">Dog</option> 
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="small & furry">Small & Furry</option>
                    <option value="horse">Horse</option>
                    <option value="bird">Bird</option>
                    <option value="scales, fins & other">Scales, Fins & Other</option>
                    <option value="barnyard">Barnyard</option>
                    </select><br>                      
              <label for="gender">Gender:</label><br>
                <select name="gender" id="gender"> 
                  <option value=""  selected disabled> -- select an option -- </option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="unknown">Unknown</option>
                </select><br>
              <label for="age">Age:</label><br>
                <select name="age" id="age"> 
                  <option value=""  selected disabled> -- select an option -- </option>
                  <option value="Baby">Baby</option>
                  <option value="Young">Young</option>
                  <option value="Adult">Adult</option>
                  <option value="Senior">Senior</option>
                </select><br>
              <label for="Size">Size:</label><br>
                <select name="size" id="size"> 
                  <option value=""  selected disabled> -- select an option -- </option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="X-Large">X-Large</option>
                </select><br>
                <label for="sort">Sort:</label><br>
                <select name="sort" id="sort">
                  <option value="distance" selected>Closest(Default)</option>
                  <option value="-distance">Furthest</option>              
                  <option value="recent">Most Recent</option>
                  <option value="-recent">Longest Waiting</option>
                  <option value="random">Random</option>            
                </select> 
              <input type="submit" value="submit">
            </form>
          </div> 
    </div>    
        
    <div class="content">
      <div style="padding-left:16px">
        <h1>Ready to meet the new addition to your family?</h1>
        <h2> Give them a furever home!</h2>
      </div> 
            {% block content %} {% endblock %}
    </div>

  </div>

  <footer>
    <p>Website Made by: <br>
    Alexandra Perez &nbsp; Neeti Shah &nbsp;  
    Ahmed Moussa &nbsp; Gabriela Villalta</p>
  </footer>  
  
</body>
</html>
